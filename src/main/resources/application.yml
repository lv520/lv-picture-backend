server:
  port: 8123
  servlet:
    context-path: /api

spring:
  application:
    name: lv-picture-backend
    #数据库驱动
  datasource:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/lv_picture
      username: root
      password: root
      # Redis 配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 5000
    #password: 000000
    # 开放更大的文件上传体积 spring boot默认为1M
  servlet:
    multipart:
      max-file-size: 10MB
   # Redis 配置


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
#houduan接口文档生成
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: v1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.lvhui.lvpicturebackend.controller

